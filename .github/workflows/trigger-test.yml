name: Trigger Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: show github sha
        run: echo $GITHUB_SHA
    
      - name: get github repository
        run: echo $GITHUB_REPOSITORY

      - name: get PR head sha
        if: github.ref == 'refs/heads/main'
        id: get-pr-head-sha
        run: |
          pr_head_sha=$(gh api repos/$GITHUB_REPOSITORY/commits/$GITHUB_SHA/pulls | jq '.[0].head.sha')
          echo "$pr_head_sha"
          echo "pr_head_sha=$pr_head_sha" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ github.token }}
      
      - name: get workflow run id
        if: github.ref == 'refs/heads/main'
        run: |
          workflow_run_id=$(gh run list -c "${{steps.get-pr-head-sha.outputs.pr_head_sha}}" -L 1 --json 'databaseId' -q '.[0].databaseId')
          echo "$workflow_run_id"
          echo "workflow_run_id=$workflow_run_id" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ github.token }}